{{ define "content" }}

  <article class="post page post-full">
    <header class="post-header">
      <h1 class="post-title">{{ htmlUnescape .Params.title | safeHTML }}</h1>
    </header><!-- .post-header -->
    {{ if .Params.subtitle }}
    <div class="post-subtitle">
      {{ .Params.subtitle | safeHTML }}
    </div><!-- .post-subtitle -->
    {{ end }}
    {{ if .Params.img_path }}
    <div class="post-thumbnail">
      <img class="thumbnail" src="{{ .Params.img_path | relURL }}" alt="{{ .Params.title }}" />
    </div>
    {{ end }}
    <div class="post-content">
      {{ safeHTML .Content }}
    </div><!-- .post-content -->
  </article><!-- .post -->

{{ end }}
