<!doctype html>
<html>
    <head>    
        
        <title>{{ if .Title }}{{ .Title }} - {{ end }}The Hawaii Independent</title>
        <meta charset="utf-8">
       <meta name="google" content="notranslate" />
        <meta name="description" content="News and analysis">
        <meta name="author" content="The Hawaii Independent">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="shortcut icon" type="image/x-icon" href="http://thehawaiiindependent.com/assets/favicon.ico">
        <link rel="icon" href="http://thehawaiiindependent.com/assets/ico/HIIND_logo_only_16.png" />
        <link rel="apple-touch-icon-precomposed" href="http://thehawaiiindependent.com/assets/ico/HIIND_logo_only_114.png" />
        <link rel="stylesheet/less" type="text/less" href="http://thehawaiiindependent.com/static/semantic/Semantic-UI/build/packaged/css/semantic.css" />
        <link rel="stylesheet" type="text/css" href="http://thehawaiiindependent.com/static/css/hi.css" />
    </head>
    <body>
        
        <div id="page" class="ui grid">
        
            {{ partial "header.html" . }}
        
            <div>
              <main>
        
                {{ block "content" . }}{{ end }}
        
              </main><!-- .site-main -->
            </div><!-- .site-content -->
            {{ partial "footer.html" . }}
        
          </div><!-- .site -->
        <!-- Scripts -->
        <script src="{{ "assets/js/plugins.js" | relURL }}"></script>
        <script src="{{ "assets/js/main.js" | relURL }}"></script>
        <script type="7400cf3506345550e833a758-text/javascript" src="/static/js/libs/typekit.js"></script>
        <script type="7400cf3506345550e833a758-text/javascript" src="/static/js/libs/semantic.min.js"></script>
        <script src="/static/js/libs/less.js" type="7400cf3506345550e833a758-text/javascript"></script>
        <script src="https://code.jquery.com/jquery-latest.js" type="7400cf3506345550e833a758-text/javascript"></script>


    </body> 
</html>
